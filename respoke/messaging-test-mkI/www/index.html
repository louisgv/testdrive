<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- Respoke client library -->
  <script src="https://cdn.respoke.io/respoke.min.js">
  </script>

  <!-- jQuery, for this example -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js">
  </script>

</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Respoke Messaging App</h1>
    </ion-header-bar>
    <ion-content class="center">

      <div id="login" class="list">
        <label class="item item-input">
          <input id="endpoint" placeholder="Username" type="text" />
        </label>
        <button id="doLogin" class="button button-positive button-full">Connect</button>
      </div>
      <h5 id="status" class="center">Not Connected</h5>
      <div id="messaging" class="list">
        <label>
          <ul id="messages" class="card "></ul>
        </label>
        <label class="item item-input">
          <input id="remoteId" placeholder="User to Message" type="text" />
        </label>
        <label class="item item-input">
        <textarea id="textToSend" placeholder="Message to Send" rows="2"></textarea>
      </label>
        <button id='sendMessage' class="button button-positive button-full">Send Message</button>
      </div>
    </ion-content>
  </ion-pane>

  <script src="js/respoke-messaging.js"></script>
</body>

</html>
